specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TopCutVault
    network: arbitrum-sepolia
    source:
      address: "0x9c069A587e304129c4fA762A78d9806a60376013"
      abi: TopCutVault
      startBlock: 159068915
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AffiliatePointsUpdated
        - AffiliateRewardsClaimed
        - LoyaltyPointsUpdated
        - LoyaltyRewardDistributed
        - RedeemedPSM
      abis:
        - name: TopCutVault
          file: ./abis/TopCutVault.json
      eventHandlers:
        - event: AffiliatePointsUpdated(indexed uint256,uint256)
          handler: handleAffiliatePointsUpdated
        - event: AffiliateRewardsClaimed(indexed uint256,uint256)
          handler: handleAffiliateRewardsClaimed
        - event: LoyaltyPointsUpdated(indexed address,uint256)
          handler: handleLoyaltyPointsUpdated
        - event: LoyaltyRewardDistributed(indexed address,uint256)
          handler: handleLoyaltyRewardDistributed
        - event: RedeemedPSM(indexed address,uint256,uint256)
          handler: handleRedeemedPSM
      file: ./src/top-cut-vault.ts

